<h1>Ingredients</h1>

<a routerLink="/ingredients/add">Add new</a>
<table class="table table-condesed table-hover">
    <thead>
        <tr>
            <th>Index</th>
            <th>Id</th>
            <th>Name</th>
            <th>Recipe Id</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of ingredients; let idx = index">
            <td>{{idx}}</td>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.recipeId}}</td>
            <td>
                <input type="button" (click)="view(item.id)" value="View"/>
                <input type="button" (click)="delete(item.id)" value="Delete"/>
            </td>
        </tr>
    </tbody>
</table>
