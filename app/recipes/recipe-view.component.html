<h3>Recipe view details</h3>

<div class="row">
    <div class="col-sm-6">
        ID: {{recipe?.id}}
    </div>
    <div class="col-sm-6">
        Items: 
        <table class="table table-hover">
            <tr *ngFor="let item of recipe?.ingredients; let idx = index">
                <td>{{idx}}</td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
            </tr>
        </table>
    </div>
</div>

<button type="button" (click)="delete()"> Delete</button>
